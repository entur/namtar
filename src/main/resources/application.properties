spring.main.sources=org.entur.namtar
spring.profiles.active=gcs-blobstore

namtar.incoming.port=8080

namtar.generated.id.prefix=ENT:DatedServiceJourney:
namtar.tempfile.directory=/deployments/netex-tmp

blobstore.gcs.project.id=carbon-1287
blobstore.gcs.container.name=marduk-exchange
blobstore.gcs.subfolder=outbound/dated
blobstore.gcs.credential.path=/etc/namtar/credentials.json

namtar.blobstore.polling.cron.expression=0 0/5 * ? * * *

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=false
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/namtar
spring.datasource.username=namtar
spring.datasource.password=namtar

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update

namtar.kafka.topic.name=datedServiceJourney-dev
namtar.kafka.broker.url=https://bootstrap.kafka:9093


namtar.kafka.sasl.mechanism=SCRAM-SHA-512
namtar.kafka.username=namtar
namtar.kafka.password=namtar
namtar.kafka.ssl.keystore.location=/etc/kafka/keystore.jks
namtar.kafka.ssl.keystore.password=CHANGE_IT
